<!DOCTYPE html>
<!-- Dev Version links to full versions (non-minified) of javascript and css files -->
<html>
<head>
    <meta charset="UTF-8">
    <title>SensorCorpus</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content = "width = device-width, initial-scale = 1, user-scalable = no" />
<!--    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" /> -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="lib/css/thirdparty/jquery.gridster.min.css" rel="stylesheet" />
    <link href="lib/css/thirdparty/codemirror.css" rel="stylesheet" />
    <link href="lib/css/thirdparty/codemirror-ambiance.css" rel="stylesheet" />
    <link href="lib/css/thirdparty/lint.css" rel="stylesheet" />
    <link href="lib/css/thirdparty/colpick.css" rel="stylesheet" />
    <link href="lib/css/thirdparty/validationEngine.jquery.css" rel="stylesheet" />
    <link href="lib/css/thirdparty/template.css" rel="stylesheet" />
    <link href="lib/css/thirdparty/c3.css" rel="stylesheet" />
    <link href="lib/css/freeboard/styles.css" rel="stylesheet" />
    <script src="lib/js/thirdparty/head.js"></script>
    <script type="text/javascript">
        head.js("lib/js/thirdparty/knockout.js",
                "lib/js/thirdparty/jquery.js",
                "lib/js/thirdparty/jquery-ui.js",
                "lib/js/thirdparty/bowser.min.js",
                "lib/js/thirdparty/lodash.js",
                "lib/js/thirdparty/jquery.gridster.js",
                "lib/js/thirdparty/jquery.caret.js",
                "lib/js/thirdparty/jquery.xdomainrequest.js",
                "lib/js/thirdparty/jquery.validationEngine-ja.js",
                "lib/js/thirdparty/jquery.validationEngine.js",
                "lib/js/thirdparty/moment.js",
                "lib/js/thirdparty/moment-timezone.js",
                "lib/js/thirdparty/codemirror.js",
                "lib/js/thirdparty/codemirror-jshint.js",
                "lib/js/thirdparty/colpick.js",
                "lib/js/thirdparty/webfont.js",
                "lib/js/thirdparty/d3.v3.min.js",
                "lib/js/thirdparty/i18next-1.7.7.min.js",

                "lib/js/freeboard/FreeboardModel.js",
                "lib/js/freeboard/DatasourceModel.js",
                "lib/js/freeboard/PaneModel.js",
                "lib/js/freeboard/WidgetModel.js",
                "lib/js/freeboard/FreeboardUI.js",
                "lib/js/freeboard/DialogBox.js",
                "lib/js/freeboard/PluginEditor.js",
                "lib/js/freeboard/ValueEditor.js",
                "lib/js/freeboard/JSEditor.js",
                "lib/js/freeboard/DeveloperConsole.js",
                "lib/js/freeboard/freeboard.js",
                "js/locales/init.js",

                "plugins/freeboard/plugin.ds.clock.js",
                "plugins/freeboard/plugin.ds.json.js",
                "plugins/freeboard/plugin.ds.yahoow.js",
                "plugins/freeboard/plugin.ds.owm.js",
                "plugins/freeboard/plugin.ds.playback.js",
                "plugins/freeboard/plugin.ds.websocket.js",
                "plugins/freeboard/plugin.ds.nodejs.js",
                "plugins/freeboard/plugin.ds.mqtt.js",

                "plugins/freeboard/plugin.wg.text.js",
                "plugins/freeboard/plugin.wg.gmap.js",
                "plugins/freeboard/plugin.wg.pointer.js",
                "plugins/freeboard/plugin.wg.gauge.js",
                "plugins/freeboard/plugin.wg.c3js.js",
                "plugins/freeboard/plugin.wg.indicator.js",
                "plugins/freeboard/plugin.wg.picture.js",

                // *** Load more plugins here ***
                function(){
                    $(function()
                    { //DOM Ready
                        freeboard.initialize(true);

                        var hashpattern = window.location.hash.match(/(&|#)source=([^&]+)/);
                        if (hashpattern !== null) {
                            $.get(hashpattern[2], function(data) {
                                freeboard.loadDashboard(data, function() {
                                    freeboard.setEditing(false);
                                });
                            });
                        }
                    });
                });
    </script>
</head>
<body>
<header id="main-header" data-bind="if:allow_edit">
    <div id="admin-bar">
        <div id="admin-menu">
            <a id="hamburger" href="#" data-bind="click: toggleBoardTools"><span></span></a>
            <div id="board-logo">
                <a href="#"><img src="img/logo.png" alt="logo" height="49" width="186"></a>
            </div>
            <div id="board-tools">
                <div id="board-actions">
                    <h2 id="menutitle" class="title menu" data-i18n="menu.menu">Menu</h2>
                    <ul class="board-toolbar collapse">
                        <li data-bind="click: loadDashboardFromLocalFile"><i id="full-screen-icon" class="fa-w fa-folder-open"></i><label id="full-screen" data-i18n="menu.load">Load</label></li>
                        <li data-bind="click: saveDashboard"><i class="fa-w fa-download"></i><label data-i18n="menu.save">Save</label></li>
                        <li id="add-pane" data-bind="click: createPane"><i class="fa-w fa-plus"></i><label data-i18n="menu.addPanel">Add PaneL</label></li>
                    </ul>
                </div>
            </div>
            <div id="board-configs">
                <div id="board-actions-right">
                    <ul class="board-toolbar collapse">
                        <li id="toggle-datasources" data-bind="click: toggleDatasources"><i class="fa-w fa-globe"></i><label data-i18n="menu.dataSource">Data source</label></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="column-tools" class="responsive-column-width">
        <ul class="board-toolbar left-columns">
            <li class="column-tool add" data-bind="click: addGridColumnLeft"><span class="column-icon right"></span><i class="fa-w fa-arrow-left"></i></li>
            <li class="column-tool sub" data-bind="click: subGridColumnLeft"><span class="column-icon left"></span><i class="fa-w fa-arrow-right"></i></li>
        </ul>
        <ul class="board-toolbar right-columns">
            <li class="column-tool sub" data-bind="click: subGridColumnRight"><span class="column-icon right"></span><i class="fa-w fa-arrow-left"></i></li>
            <li class="column-tool add" data-bind="click: addGridColumnRight"><span class="column-icon left"></span><i class="fa-w fa-arrow-right"></i></li>
        </ul>
    </div>
    <div id="toggle-header" data-bind="click: toggleEditing">
        <i id="toggle-header-icon" class="fa-w fa-wrench"></i>
    </div>
</header>

<div id="board-content">
    <img id="dash-logo" data-bind="attr:{src: header_image}, visible:header_image()">
    <div class="gridster responsive-column-width">
        <ul data-bind="grid: true">
        </ul>
    </div>
</div>

<div id="datasources" class="datasource-container" data-bind="if:allow_edit">
    <div class="datasource-container-header">
        <h2 class="datasource-container-header title" data-i18n="menu.dataSource">Data Sources</h2>
        <div>
            <ul class="board-toolbar collapse">
                <li data-bind="click: toggleDatasources"><i class="fa-w fa-remove"></i></li>
            </ul>
        </div>
    </div>
    <div class="datasource-container-list">
        <table class="table table-condensed sub-table" id="datasources-list" data-bind="if: datasources().length">
            <thead>
            <tr>
                <th data-i18n="dataSource.givenName">Given Name</th>
                <th data-i18n="dataSource.lastUpdated">Last updated</th>
                <th class="toolbar">&nbsp;</th>
            </tr>
            </thead>
            <tbody data-bind="foreach: datasources">
            <tr>
                <td>
                    <span class="text-button datasource-name" data-bind="text: name, pluginEditor: {operation: 'edit', type: 'datasource'}"></span>
                </td>
                <td data-bind="text: last_updated"></td>
                <td>
                    <ul class="board-toolbar">
                        <li data-bind="click: updateNow"><i class="fa-w fa-refresh"></i></li>
                        <li data-bind="pluginEditor: {operation: 'delete', type: 'datasource'}">
                            <i class="fa-w fa-trash"></i></li>
                    </ul>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="datasource-toolbar">
        <ul class="board-toolbar collapse">
            <li data-bind="pluginEditor: {operation: 'add', type: 'datasource'}"><i class="fa-w fa-plus"></i><label data-i18n="dataSource.addTo">Add to</label></li>
        </ul>
    </div>
</div>

<div style="display:hidden">
    <ul data-bind="template: { name: 'pane-template', foreach: panes}">
    </ul>
</div>

<script type="text/html" id="pane-template">
    <li data-bind="pane: true">
        <header>
            <h1 data-bind="html: title"></h1>
            <ul class="board-toolbar pane-tools">
                <li data-bind="pluginEditor: {operation: 'add', type: 'widget'}">
                    <i class="fa-w fa-plus"></i>
                </li>
                <li data-bind="pluginEditor: {operation: 'edit', type: 'pane'}">
                    <i class="fa-w fa-wrench"></i>
                </li>
                <li data-bind="pluginEditor: {operation: 'delete', type: 'pane'}">
                    <i class="fa-w fa-trash"></i>
                </li>
            </ul>
        </header>
        <section data-bind="foreach: widgets">
            <div class="sub-section" data-bind="css: 'sub-section-height-' + height()">
                <div class="widget" data-bind="widget: true, css:{fillsize:fillSize}"></div>
                <div class="sub-section-tools">
                    <ul class="board-toolbar">
                        <!-- ko if:$parent.widgetCanMoveUp($data) -->
                        <li data-bind="click:$parent.moveWidgetUp"><i class="fa-w fa-chevron-up"></i></li>
                        <!-- /ko -->
                        <!-- ko if:$parent.widgetCanMoveDown($data) -->
                        <li data-bind="click:$parent.moveWidgetDown"><i class="fa-w fa-chevron-down"></i></li>
                        <!-- /ko -->
                        <li data-bind="pluginEditor: {operation: 'edit', type: 'widget'}"><i class="fa-w fa-wrench"></i></li>
                        <li data-bind="pluginEditor: {operation: 'delete', type: 'widget'}"><i class="fa-w fa-trash"></i></li>
                    </ul>
                </div>
            </div>
        </section>
    </li>
</script>

</body>
</html>
